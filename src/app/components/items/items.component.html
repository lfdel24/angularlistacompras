<div class="table-responsive">
  <table class="table table-striped table-hover table-borderless caption-top">
    <caption>
      List of shopping |
      {{
        items.length
      }}
      items | Total:
      {{
        total | currency
      }}
    </caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Completed</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">
          <div class="d-flex justify-content-end">
            Total: {{ total | currency }}
          </div>
        </th>
        <th scope="col">
          <div class="d-flex justify-content-center">Actions</div>
        </th>
      </tr>
    </thead>
    <tbody *ngFor="let item of items">
      <tr
        [ngClass]="{
          'text-decoration-line-through text-muted': item.completed
        }"
      >
        <th scope="row">*</th>
        <td>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
              [checked]="item.completed"
              (change)="onToggle(item)"
            />
            <label class="form-check-label" for="flexCheckDefault"> </label>
          </div>
        </td>
        <td>{{ item.title | uppercase }}</td>
        <td>
          <div class="d-flex justify-content-end">
            {{ item.price | currency }}
          </div>
        </td>
        <td>
          <div class="d-flex justify-content-end">{{ item.quantity }}</div>
        </td>
        <td>
          <div class="d-flex justify-content-end">
            {{ item.quantity * item.price | currency }}
          </div>
        </td>
        <td>
          <div class="d-flex justify-content-center">
            <button
              (click)="onDelete(item)"
              type="button"
              class="btn btn-primary btn-sm"
            >
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
